<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-img</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="80" x2="100" y2="20" stroke="black" />
        </svg>
    </span>
    <span>
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
        </svg>
    </span>
    <span><svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <polyline points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
        </svg>
    </span>
    <span><svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="10" width="100" height="100" />
        </svg>
    </span>
    <span><svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
            <text x="20" y="35" class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non ipsam nulla
                molestiae! Dolor sed deleniti explicabo delectus totam veniam neque cupiditate placeat ab consectetur
                rem, sunt minus laudantium atque natus.</text>
        </svg>
    </span>
    <span><svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
            <circle id="myCircle" cx="5" cy="5" r="4" stroke="orange" />
            <use href="#myCircle" x="10" fill="red" />
            <use href="#myCircle" x="20" fill="white" />
        </svg>
    </span>
    <span><svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
            <circle cx="5" cy="5" r="4" stroke="orange" />
        </svg>
    </span>
    <span><svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="100" cy="50" rx="100" ry="50" />
        </svg>
    </span>
    <span></span>
    <span></span>
    <span></span>
</body>

</html>
